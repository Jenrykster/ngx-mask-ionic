<div>
  <span>Normal Input:</span>
  <input type="text" mask="(000) 000-0000" [(ngModel)]="normalInputValue" />
  <span>{{normalInputValue}}</span>
</div>
<div>
  <span>Container Input</span>
  <app-input-container [mask]="masks.phoneNumber" [(ngModel)]="wrappedInputValue"></app-input-container>
  <span>{{wrappedInputValue}}</span>
</div>

<div>
  <span>First Last Name</span>
  <input type="text" [mask]="masks.firstLast.mask" [patterns]="masks.firstLast.pattern" [dropSpecialCharacters]="false"
   [(ngModel)]="firstLastInputValue" />
</div>
